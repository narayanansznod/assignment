<h1 class="page-header">Edit Employee</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<form (submit)="updateEmployeeSubmit" *ngIf="!loading">
  <div class="form-group">
    <label for="firstname">FirstName</label>
    <input [disabled]="processing" type="text" name="firstname" placeholder="*Employee FirstName" class="form-control" [(ngModel)]="employee.firstname" />
  </div>
  <div class="form-group">
    <label for="lastname">LastName</label>
    <input type="text" [disabled]="processing" name="lastname" placeholder="*Employee LastName" class="form-control" [(ngModel)]="employee.lastname" />
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" [disabled]="processing" name="dob" placeholder="*Employee DOB" class="form-control" [(ngModel)]="employee.dob" />
  </div>

    <!-- Delete Button -->
    <a [routerLink]="['/delete-employee/', employee._id]"><button  [disabled]="processing"  type="button" name="button" class="btn btn-danger">Delete</button></a>
    <!-- Go Back Button -->
    <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button>
    <!-- Save Changes Button -->
    <button [disabled]="processing" type="submit" name="save" class="btn btn-info">Save Changes</button>
</form>
